<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0d0d;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <rect width="800" height="450" fill="url(#grid)" opacity="0.05"/>
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#333" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- TBA Text with glow effect -->
  <text x="400" y="225" font-family="Arial, sans-serif" font-size="120" font-weight="bold" 
        text-anchor="middle" fill="#d4af37" filter="url(#glow)" opacity="0.9">
    TBA
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="270" font-family="Arial, sans-serif" font-size="24" 
        text-anchor="middle" fill="#888" opacity="0.7">
    Coming Soon
  </text>
  
  <!-- Corner decorations -->
  <circle cx="50" cy="50" r="2" fill="#d4af37" opacity="0.5"/>
  <circle cx="750" cy="50" r="2" fill="#d4af37" opacity="0.5"/>
  <circle cx="50" cy="400" r="2" fill="#d4af37" opacity="0.5"/>
  <circle cx="750" cy="400" r="2" fill="#d4af37" opacity="0.5"/>
</svg>
